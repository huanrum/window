<!DOCTYPE html>
<html>
  <head>
    <script src="../../../../../lib/react/react.js"></script>
    <script src="../../../../../lib/react/react-dom.js"></script>
    <script src="../../../../../lib/react/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var arr = [
        <h1>Hello world!</h1>,
        <h2>React is awesome</h2>,
      ];
      ReactDOM.render(
        <div>{arr}</div>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
